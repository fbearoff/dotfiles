#setup terminal env, needed for proper colors
 set -g default-terminal "xterm-256"
# set -ga terminal-overrides ",*256col*:Tc"

#Turn on mouse mode
set -g mouse on

#reduce escape key time
set -s escape-time 0

# xterm-style function key sequences
setw -g xterm-keys on

# Make Ctrl-a the prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# reload config
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Configuration reloaded"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# slower pane selection
set -g display-panes-time 4000

# better pane split bindings with current path (tmux 1.9+)
unbind '"'
unbind %
bind-key \\ split-window -h -c "#{pane_current_path}"	# vertical split
bind-key - split-window -v -c "#{pane_current_path}" # horizontal split

#Navigate splits using VI keybindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys withiout prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Don't rename windows automatically
set-option -g allow-rename off

# Set terminal titles
set-option -g set-titles on
set-option -g set-titles-string "#H / #S / #W / #T"

#-------- Copy Mode (Vim Style) {{{
# https://github.com/gotbletu/shownotes/blob/master/tmux_2.4_copy_mode_vim.md
#------------------------------------------------------
# This section of hotkeys mainly work in copy mode and no where else

# vim keys in copy and choose mode
set-window-option -g mode-keys vi

# copying selection vim style
# http://jasonwryan.com/blog/2011/06/07/copy-and-paste-in-tmux/
# https://github.com/myfreeweb/dotfiles/blob/master/tmux.conf
bind-key Escape copy-mode			# enter copy mode; default [
bind-key p paste-buffer				# paste; (default hotkey: ] )
bind-key P choose-buffer 			# tmux clipboard history
bind-key + delete-buffer \; display-message "Deleted current Tmux Clipboard History"

# set the current tmux version (use this variable on if-shell commands)
run-shell "tmux set-environment -g TMUX_VERSION $(tmux -V | cut -c 6-)"

# vim copy mode rebinds for (tmux k.4+)
# https://shapeshed.com/custom-vim-bindings-in-tmux-2-4/
# https://github.com/tmux/tmux/issues/754#issuecomment-303156000
# https://stackoverflow.com/a/40902312
# Note: rectangle-toggle (aka Visual Block Mode) > hit v then C-v to trigger it
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' \
  'bind-key -T copy-mode-vi v send-keys -X begin-selection; \
  bind-key -T copy-mode-vi V send-keys -X select-line; \
  bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle; \
  bind-key -T choice-mode-vi h send-keys -X tree-collapse ; \
  bind-key -T choice-mode-vi l send-keys -X tree-expand ; \
  bind-key -T choice-mode-vi H send-keys -X tree-collapse-all ; \
  bind-key -T choice-mode-vi L send-keys -X tree-expand-all ; \
  bind-key -T copy-mode-vi y send-keys -X copy-pipe'

set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=$foreground,bg=$background"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#a89984"
set -g status-style "none,bg=$background"
set -g message-style "fg=#a89984,bg=#1f1f28"
set -g pane-border-style "fg=#1f1f28"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "underscore,fg=#a89984,bg=#3c3836"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#a89984,bg=#3c3836"
set -g status-left "#[fg=#282828,bg=#a89984] #S #[fg=#a89984,bg=#3c3836,nobold,nounderscore,noitalics]#[fg=#a89984,bg=#3c3836] #(whoami) | #(uptime | cut -d \" \" -f3,4,5,6,7 | cut -d \",\" -f1,2) #[fg=#3c3836,bg=#3c3836,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#1f1f28,bg=#3c3836,nobold,nounderscore,noitalics]#[fg=#a89984,bg=#1f1f28] %r | %a | %d/%m/%Y #[fg=#a89984,bg=#1f1f28,nobold,nounderscore,noitalics]#[fg=#282828,bg=#a89984] #H "
setw -g window-status-format "#[fg=#3c3836,bg=#3c3836,nobold,nounderscore,noitalics]#[default] #I | #W #[fg=#3c3836,bg=#3c3836,nobold,nounderscore,noitalics]"
