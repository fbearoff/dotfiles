background=#1F1F28
black=#090618
blue=#7E9CD8
brightBlack=#727169
brightBlue=#7FB4CA
brightCyan=#7AA89F
brightGreen=#98BB6C
brightPurple=#938AA9
brightRed=#E82424
brightWhite=#DCD7BA
brightYellow=#E6C384
cursorColor=#C8C093
cyan=#6A9589
